<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>

    <style>
        
        
    
        .header{
            width: 100%;
            height: 70px;
            position:relative;
            margin-top: 2px;
            font-size: 30px;
            text-align: center;
            background-color:rgb(70, 14, 209);
            color:aliceblue;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            
        }

        .box{
            width: 450px;
            height: 350px;
            text-align: center;
            position: absolute;
            top: 70px;
            left: 500px;
            box-shadow: 0px 2px 10px 2px rgb(169, 168, 168);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            
            
        }
        div button{
            border-radius: 4px;
            background-color:blue;
            color: white;
        }
    </style>
<body>
    <div class="container">
        <div class="box">
            <div class="header">
                <h>Login</h>
            </div>
            <p>Email</p>
            <input type="email" placeholder="Email">
            <p>Password</p>
            <input type="password" placeholder="passsword">
            <div class="button">
                 <button>Submit</button>
            </div>
            <p>Not have an account?</p>
            <a href="signup.html">Sign Up Here</a>
        </div>
    </div>
</body>
</html>
